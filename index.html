<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku AI - Silent Pro</title>
    <!-- Libraries loaded globally -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <!-- External Logic Script (Database Hidden Here) -->
    <script type="module" src="logic.js" defer></script>

    <style>
        /* --- GOKU THEME: DEEP BLACK --- */
        body { background-color: #050505; color: #e6edf3; font-family: 'Segoe UI', monospace; text-align: center; margin: 0; user-select: none; overflow-x: hidden; }
        
        /* 1. START OVERLAY */
        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999; cursor: pointer;
        }
        
        /* 2. LOGIN SCREEN */
        #key-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 5000; }
        .key-box { border: 1px solid #1f6feb; padding: 30px; border-radius: 15px; background: #0d1117; box-shadow: 0 0 50px rgba(31, 111, 235, 0.1); width: 80%; max-width: 300px; }
        .key-input { width: 90%; padding: 12px; font-size: 18px; text-align: center; background: #010409; border: 1px solid #30363d; color: #58a6ff; margin-bottom: 15px; border-radius: 5px; outline: none; letter-spacing: 2px; text-transform: uppercase; }
        .btn-unlock { background: #1f6feb; color: white; padding: 12px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; font-size: 16px; width: 100%; transition: 0.2s; }
        .btn-unlock:active { transform: scale(0.95); opacity: 0.8; }

        /* 3. MAIN APP */
        #app { display: none; padding: 10px; padding-bottom: 80px; }
        h1 { color: #58a6ff; font-size: 26px; font-weight: 900; margin-bottom: 5px; letter-spacing: 1px; }

        /* CHAT & HISTORY */
        #llama-chat { background: #0d1117; border: 1px solid #30363d; border-radius: 10px; padding: 15px; margin: 10px 0; text-align: left; font-size: 12px; color: #8b949e; min-height: 60px; white-space: pre-wrap; }
        #history-box { background: #010409; height: 65px; border-radius: 10px; margin: 10px 0; padding: 5px; display: flex; align-items: center; gap: 8px; border: 1px solid #30363d; overflow-x: auto; justify-content: flex-start; }
        
        .num-ball { min-width: 40px; min-height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: 900; font-size: 18px; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .bg-green { background: linear-gradient(145deg, #238636, #1a7f37); }
        .bg-red { background: linear-gradient(145deg, #da3633, #cf222e); }
        .bg-violet-red { background: linear-gradient(135deg, #da3633 50%, #8957e5 50%); }
        .bg-violet-green { background: linear-gradient(135deg, #238636 50%, #8957e5 50%); }

        /* BUTTONS */
        .vision-btn { background: #21262d; color: #58a6ff; border: 1px solid #30363d; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; cursor: pointer; font-weight: bold; }
        .number-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; justify-items: center; background: #0d1117; padding: 10px; border-radius: 15px; border: 1px solid #30363d; }
        .key-ball { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; cursor: pointer; color: #c9d1d9; background: #21262d; border: 1px solid #30363d; }
        
        .llama-btn { background: #238636; width: 95%; margin-top: 20px; font-size: 16px; padding: 15px; border-radius: 8px; box-shadow: 0 4px 15px rgba(35, 134, 54, 0.2); color: white; border:none; font-weight:bold; letter-spacing: 0.5px; display: flex; justify-content: center; align-items: center; gap: 10px; }

        /* MODAL */
        #verify-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; flex-direction: column; align-items: center; padding-top: 50px; }
        .edit-list { display: flex; flex-direction: column; gap: 10px; max-height: 300px; overflow-y: auto; width: 90%; margin-bottom: 20px; }
        .edit-item { display: flex; justify-content: space-between; align-items: center; background: #161b22; padding: 10px; border-radius: 8px; border: 1px solid #30363d; }
        .edit-input { width: 50px; background: #0d1117; color: white; border: 1px solid #30363d; text-align: center; padding: 5px; font-size: 18px; border-radius: 5px; }

        #result-area { margin-top: 10px; padding: 15px; background: #0d1117; border-radius: 10px; display: none; border: 1px solid #30363d; }
        #imgInput { display: none; }
        .loader { display:none; border: 3px solid #30363d; border-top: 3px solid #58a6ff; border-radius: 50%; width: 25px; height: 25px; animation: spin 0.8s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- 1. START -->
    <div id="start-overlay" onclick="window.uiStart()">
        <h1 style="color:white; font-size:60px; margin:0;">ðŸ§ </h1>
        <h2 style="color:#e6edf3; margin-top:10px; font-size:18px;">INITIALIZE SYSTEM</h2>
    </div>

    <!-- 2. LOGIN -->
    <div id="key-screen">
        <div class="key-box">
            <h2 style="color:#58a6ff; margin-top:0;">SECURITY CHECK</h2>
            <input type="text" id="secretKey" class="key-input" placeholder="ENTER ACCESS KEY">
            <button class="btn-unlock" onclick="window.handleLogin()">UNLOCK</button>
            <div class="loader" id="loadingSpinner"></div>
            <div id="error-msg" style="color:#da3633; margin-top:10px; display:none; font-size:12px;">Invalid Key</div>
        </div>
    </div>

    <!-- 3. VERIFY -->
    <div id="verify-screen">
        <h3 style="color:#58a6ff;">VERIFY DATA</h3>
        <div class="edit-list" id="editListContainer"></div>
        <div style="display:flex; gap:10px; width:90%;">
            <button onclick="window.closeVerify()" style="background:#21262d; color:white; border:none; padding:10px; flex:1; border-radius:5px;">CANCEL</button>
            <button onclick="window.confirmVerify()" style="background:#238636; color:white; border:none; padding:10px; flex:1; border-radius:5px;">CONFIRM</button>
        </div>
    </div>

    <!-- 4. MAIN APP -->
    <div id="app">
        <div style="display:flex; justify-content:space-between; padding:0 15px;">
            <span style="font-size:10px; color:#8b949e;" id="userDisplay">ID: --</span>
            <span style="font-size:10px; color:#238636;" id="expiryDisplay">CONNECTED</span>
        </div>
        
        <h1>Llama 3 AI</h1>

        <input type="file" id="imgInput" accept="image/*" onchange="window.processImage(this)">
        <button class="vision-btn" onclick="document.getElementById('imgInput').click()">ðŸ“¸ Scan Screenshot</button>
        <div id="ocr-status" style="font-size:12px; color:#58a6ff; display:none;">Scanning...</div>
        
        <div id="llama-chat"><span style="color:#333;">// Neural Engine Ready...</span></div>
        
        <div style="font-size:11px; color:#8b949e; text-align:left; margin-left:10px; display:flex; justify-content:space-between; padding-right:10px;">
            <span>INPUT SEQUENCE</span>
            <span onclick="window.clearHistory()" style="color:#da3633; cursor:pointer;">CLEAR</span>
        </div>
        
        <div id="history-box"><span style="color:#333; padding-left:10px;">Waiting for data...</span></div>
        
        <div class="number-grid">
            <div class="key-ball bg-violet-red" onclick="window.add(0)">0</div>
            <div class="key-ball bg-green" onclick="window.add(1)">1</div>
            <div class="key-ball bg-red" onclick="window.add(2)">2</div>
            <div class="key-ball bg-green" onclick="window.add(3)">3</div>
            <div class="key-ball bg-red" onclick="window.add(4)">4</div>
            <div class="key-ball bg-violet-green" onclick="window.add(5)">5</div>
            <div class="key-ball bg-red" onclick="window.add(6)">6</div>
            <div class="key-ball bg-green" onclick="window.add(7)">7</div>
            <div class="key-ball bg-red" onclick="window.add(8)">8</div>
            <div class="key-ball bg-green" onclick="window.add(9)">9</div>
        </div>

        <button class="llama-btn" id="genBtn" onclick="window.runTransformer()">
            <span>âš¡</span> RUN PREDICTION
        </button>
        
        <div id="result-area">
            <div style="color:#8b949e; font-size:10px; letter-spacing:1px;">AI FORECAST</div>
            <div id="final-result" style="font-size:40px; font-weight:900;">--</div>
            <div id="conf" style="color:#58a6ff; font-weight:bold; margin-top:5px;"></div>
        </div>
    </div>

</body>
</html>
